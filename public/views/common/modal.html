<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{vm.modalTitle}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <ng-include src="vm.modalBody"></ng-include>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.save()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
