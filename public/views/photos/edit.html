<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Photos | Edit</h3>
        </div>
    </div>

    <div class="clearfix"></div>

    <hr/>

    <div style="display: inline-block; margin: 0; padding: 0;" ng-repeat="photo in vm.photos">
        <img title="{{photo.title}}" style="display: block; margin: 5px;" class="photo-src" ng-src="{{photo.thumbnailSrc}}" alt="{{photo.alt}}">

        <div style="margin: 5px;" class="btn-group">
            <button ng-click="vm.openEditModal(this)" type="button" title="Edit" href class="btn-edit btn btn-primary btn-xs">
                <span class="fa fa-edit"></span>
            </button>
            <button ng-click="vm.openDeleteModal(this)" type="button" title="Delete" href class="btn-delete btn btn-danger btn-xs">
                <span class="fa fa-remove"></span>
            </button>
        </div>
        <div style="margin: 0; display: inline-block;" class="checkbox pull-right">
            <label><input title="Select Photo" type="checkbox" value=""></label>
        </div>
    </div>

    <div ng-show="vm.loading == false && vm.photos.length == 0" class="jumbotron text-center">
        <h1>There are no photos!</h1>
    </div>
</div>
