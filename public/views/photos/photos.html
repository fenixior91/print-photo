<div class="row">
    <div class="col-xs-12">
        <div class="x_panel">
            <div class="x_content">
                <uib-tabset active="active">
                    <uib-tab index="0" heading="Photos" select="vm.loadPhotos()">
                        <div ng-include="'/views/photos/show.html'"></div>
                    </uib-tab>

                    <uib-tab index="1" heading="Edit">
                        <div ng-include="'/views/photos/edit.html'"></div>
                    </uib-tab>

                    <uib-tab index="2" heading="New">
                        <div class="col-xs-12">
                            <div class="x_panel">
                                <div class="x_content">
                                    <div class="dropzone" options="vm.options" callbacks="vm.callbacks" ng-dropzone></div>
                                </div>
                            </div>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
