<div ng-show="vm.loading == false && vm.album" class="col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <ul class="nav navbar-right panel_toolbox">
                <li>
                    <button type="button" class="btn btn-primary">Album Information</button>
                </li>
            </ul>
            <h4>Album | Edit</h4>
        </div>
        <div class="x_content">
            <uib-tabset active="active">
                <uib-tab index="0" heading="Upload Photos">
                    <div class="x_panel">
                        <div class="x_content">
                            <div class="dropzone" options="vm.options" callbacks="vm.callbacks" ng-dropzone></div>
                        </div>
                    </div>
                </uib-tab>

                <uib-tab index="1" heading="Existing Photos">
                    <div class="x_panel">
                        <div class="x_content">
                            <div ng-include="'/views/albums/existing-photos.html'"></div>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
