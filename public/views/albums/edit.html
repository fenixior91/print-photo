<div ng-show="vm.loading == false && vm.album" class="col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h3>Album | Edit</h3>
        </div>
        <div class="x_content">
            <div class="col-md-12 col-lg-6">
                <div class="x_panel">
                    <div class="x_title">
                        <h3>Upload photos</h3>
                    </div>
                    <div class="x_content">

                    </div>
                </div>
            </div>

            <div class="col-md-12 col-lg-6">
                <div class="x_panel">
                    <div class="x_title">
                        <h3>Album</h3>
                    </div>
                    <div class="x_content">
                        <form class="form-horizontal" novalidate>
                            <div class="form-group">
                                <label class="control-label">Name</label>
                                <input class="form-control" type="text" ng-model="vm.album.name">
                            </div>
                            <div class="form-group">
                                <label ng-click="vm.loadExistingPhotos()" class="active-button control-label">Existing photos
                                    <span ng-class="{'fa-chevron-down': vm.existingPhotosEnable == false, 'fa-chevron-up': vm.existingPhotosEnable == true}" class="fa">
                                    </span>
                                </label>
                                <input ng-show="vm.existingPhotosEnable == true" class="form-control" type="text">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--<div class="dropzone" options="vm.options" callbacks="vm.callbacks" ng-dropzone></div>-->
        </div>
    </div>
</div>
